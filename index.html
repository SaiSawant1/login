<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login page</title>
</head>
<body>
    <main class="login-page-container">
        <div class="form-container">
            <div class="contact-logo"><i class="fa-solid fa-user"></i></div>
            <form action="">
                <div class="form-control">
                    <div class="input-logo"><i class="fa-solid fa-user"></i></div>
                    <input type="email" name="email" id="" placeholder="Email ID">
                </div>
                <div class="form-control">
                    <div class="input-logo"><i class="fa-solid fa-lock"></i></div>
                    <input type="password" name="password" id="" placeholder="Password">
                </div>
                <button>Login</button>
            </form>
        </div>
    </main>
</body>
</html>
